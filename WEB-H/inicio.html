<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión DCChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="barra-superior-inicio">
        <div class="form-inicio-sesion">
            <label for="username-inicio">Usuario:</label>
            <input type="text" id="username-inicio" name="username-inicio">
        </div>
        <div class="form-inicio-sesion">
            <label for="contrasena-inicio">Contraseña:</label>
            <input type="password" id="contrasena-inicio" name="contrasena-inicio">
        </div>
        <button id="boton-inicio">Iniciar sesión</button>
    </div>
    <div id="fondo-inicio">
        <div id="contenedor-titulo-inicio">
            <h1 id="titulo-inicio">¡Bienvenido al DCChat del Exploratorio de Computación!</h1>
            <img src="pato.png" class="imagen">
        </div>
        <div id="contenedor-registro">
            <div class="opcion-registro">
                <p class="texto-registro">Nombre:</p>
                <input type="text" id="nombre">
            </div>
            <div class="opcion-registro">
                <p class="texto-registro">Apellido:</p>
                <input type="text" id="apellido">
            </div>
            <div class="opcion-registro">
                <p class="texto-registro">Correo:</p>
                <input type="email" id="correo">
            </div>
            <div class="opcion-registro">
                <p class="texto-registro">Usuario:</p>
                <input type="text" id="username-registro">
            </div>
            <div class="opcion-registro">
                <p class="texto-registro">Contraseña:</p>
                <input type="password" id="contrasena-registro">
            </div>
            <button id="boton-registro">Registrarse</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
